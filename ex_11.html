<body>

        <input id="input_numero_informado" type="number"/></p>
<button onclick="calculo_raiz_quadrada()">Clique e veja a raiz quadrada</button>
<div id="resolucao_raiz_quadrada">
</div> <br>
<button onclick="calculo_raiz_cubica()">Clique e veja a raiz cubica </button>

<script>
    function calculo_raiz_quadrada () {
        resolucao_raiz_quadrada.innerHTML = `
        ${Number(input_numero_informado.value) ** (1/2)}
        `   
    }

    function calculo_raiz_cubica () {
        resolucao_raiz_cubica.innerHTML = `
        ${Number(input_numero_informado.value) ** (1/3)}
        `   
    }
</script>
