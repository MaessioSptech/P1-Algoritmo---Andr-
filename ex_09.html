<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
</head>
<body>
    <p>Qual é o seu peso em kg?
        <input id="input_peso" type="number"/></p> 
        <p>Qual é a sua altura em métros?
            <input id="input_altura" type="text"/></p>

        <button onclick="calculo_imc()">Calcule o seu IMC</button>

        <div id="resultado_imc_simples">

        </div>

    
</body>
</html>

<script>
    function calculo_imc() {
        
        var resolucao_imc = Number(input_peso.value) / (Number(input_altura.value) ** 2)
        
        resultado_imc_simples.innerHTML = ` Seu imc é ${resolucao_imc}.
        
        `
    }
</script>
