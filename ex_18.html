<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
        <div>  Valor guardado no cofrinho: R$
         <b id="div_dinheiro_guardado">0.00</b> 
        </div>
        <p>Valor a ser depositado: <input type="number" id="valor_deposito"></p>
    
        <div>  Quantidade de dep√≥sitos feitos: 
         <span id="span_contador_depositos">0</span> 
        </div>
        
        <div>  Quantidade de retiradas feitas: 
        <span id="span_contador_retiradas">0</span> 
       </div>
       <button onclick="depositar()">Depositar</button>
       <button onclick="tirar_grana()">Tirar toda grana</button>
    
</body>
</html>

<script>

    var valor_depositado = 0

    function depositar() {
    
        valor_depositado += Number(valor_deposito.value);
        div_dinheiro_guardado.innerHTML = `${valor_depositado}`

        span_contador_depositos.innerHTML = `${Number(span_contador_depositos.innerHTML)+ 1}`
    };

    
    function tirar_grana() {
        valor_depositado = 0;
        div_dinheiro_guardado.innerHTML = valor_depositado;
        
        span_contador_retiradas.innerHTML = `${(Number(span_contador_retiradas.innerHTML)
        + 1)}`
    };

</script>
