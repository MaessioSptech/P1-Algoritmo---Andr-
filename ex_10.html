<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <p> Informe o raio da circunferência:
        <input type="number" id="input_raio_circ">
    </p>
    <button onclick="calculo_area()">Veja a área da circunferência</button>

    <div id="div_resposta_area"></div>
</body>
</html>

<script>
    function calculo_area() {
        
        var resolucao_area = (Number(input_raio_circ.value) **2) *3.14
        div_resposta_area.innerHTML = ` A área da circunferência é 
        ${resolucao_area}
        
        `
    }
</script>
