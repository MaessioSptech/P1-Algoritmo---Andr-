<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <p>
        Qual pizza você quer? <input type="text" id="input_sabor"/>
    </p>
    <p>
        Quanto você pode pagar nos ingredientes? 
        <input type="number" id="input_valor"/>
    </p>
    <p>
        Quantos amigos vão comer a pizza? <input type="number" id="input_amigos"/>
    </p>
    
    <button onclick="pedido()">Verifique o valor aqui</button>
    <div id="resultado_pizza">

    </div>
</body>
</html>

<script>
    function pedido() {

        var valor_amigo = (Number(input_valor.value) * 1.1) / Number(input_amigos.value) 
    
       resultado_pizza.innerHTML = `
        O preço da pizza de ${input_sabor.value} é R$ ${Number(input_valor.value)} reais <br>
        Cada amigo vai colaborar com R$ ${valor_amigo} reais do valor da pizza de ${input_sabor.value}.

        `
    }
</script>
